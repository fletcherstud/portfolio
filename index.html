<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Fletcher's Portfolio</title>
  </head>
  <body>
    <div id="app"></div>
    <canvas id="bg"></canvas>
    <main>
      <section class="welcome">
        <div class="box">
          <h1>Welcome</h1>

          <div class="chevron fadeOut">Scroll v</div>

      <section>

              <!-- Garmin -->
              <div class="column">
                <div class="card">
                  <img src="https://logodix.com/logo/576590.png" alt="Garmin" style="width: 100%"/>

                    <h1><b>Garmin</b></h1>
                    <p>Software Engineer Intern </p>

                </div>
              </div> 

              <!-- NASA -->
              <div class="column">
                <div class="card">
                  <img src="./images/NASA.jpeg" alt="NASA JPL" style="width: 100%"/>
                  <div class="container">
                    <h1><b>Jet Propulsion Laboratory</b></h1>
                    <p>System Engineer Intern</p>
                  </div>
                </div>
              </div>

              <!-- NPS -->
              <div class="column">
                <div class="card">
                  <img src="./images/NPS.png" alt="NPS" style="width:100%">
                  <div class="container">
                    <h1><b>Naval Postgraduate School</b></h1>
                    <p>Technical Intern</p>

                </div>
              </div>
            </div>
            <row>

              <div class="column">
                <div class="card">
                  <img src="./images/knowhere.png" alt="Knowhere" style="width:100%">
                  <div class="container">
                    <h1><b>Knowhere</b></h1>
                    <p>Software Engineer Intern</p>
                    <button onclick="window.open(
                      'https://knowhere.social',
                      '_blank'
                    );" target="_blank">
                      Visit
                    </button>
                  </div>
                </div>
              </div>

              <!-- NFT -->
              <div class="column">
                <div class="card">
                  <img src="./images/NFT.png" alt="NFT" style="width:100%">
                  <div class="container">
                    <h1><b>NFT</b></h1>
                    <p>Software Engineer Intern</p>
                    <button onclick="window.open(
                      'https://nft-drop-starter-project-ebon.vercel.app/',
                      '_blank'
                    );" target="_blank">
                      Visit
                    </button>
                  </div>
                </div>
              </div>

            </row>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/fade.js"></script>
    <script type="module" src="/main.js"></script>
